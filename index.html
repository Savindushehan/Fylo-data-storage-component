<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Frontend Mentor</title>
        <link rel="stylesheet" href="/CSS/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="background1">
                    <div class="image">
                    <img src="images/logo.svg" alt="logo">
                    </div>
                    <div class="row">
                        <img src="images/icon-document.svg" alt="document">
                        <img src="images/icon-folder.svg" alt="folder">
                        <img src="images/icon-upload.svg" alt="upload">
                    </div>
                </div>
                <div class="background2">
                <div class="precentage">
                    <div class="skill-box">
                        <h1>You've used<span> 815 GB </span> of your storage</h1>
                       <div class="skill-bar">
                        <span class="skill-per">
                            <span class="tooltip"><h1>185 </h1><h2>GB LEFT</h2></span>
                        </span>
                       </div>
                       <div class="bottom">
                        <h2>0 GB</h2>
                        <h2>1000 GB</h2>
                    </div>
                    </div>
                </div>    
                </div>
                </div>
        </main>
    </body>
</html>
